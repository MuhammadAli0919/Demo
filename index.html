<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Furniture Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <!-- Header with Search Bar -->
    <header>
        <div class="logo">Furniture Store</div>
        <div class="search-bar">
            <input type="text" placeholder="Search for furniture...">
            <button type="submit">Search</button>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Cart</a>
            <a href="#">Wishlist</a>
            <a href="#">Sign In</a>
        </nav>
    </header>

    <!-- Main Banner with 3D Animation -->
    <section class="main-banner">
        <div class="banner-content">
            <h1>Modern Furniture for Every Room</h1>
            <p>Explore our latest collections for your living room, bedroom, office, and more!</p>
        </div>
        
    </section>

    <!-- Furniture Categories -->
    <section class="categories">
        <div class="category">
            <img src="living-room.jpg" alt="Living Room">
            <h2>Living Room</h2>
        </div>
        <div class="category">
            <img src="bedroom.jpg" alt="Bedroom">
            <h2>Bedroom</h2>
        </div>
        <div class="category">
            <img src="kitchen.jpg" alt="Kitchen">
            <h2>Kitchen</h2>
        </div>
        <div class="category">
            <img src="office.jpg" alt="Office">
            <h2>Office</h2>
        </div>
    </section>

    <!-- Footer with Newsletter Sign Up -->
    <footer>
        <div class="newsletter">
            <h3>Sign Up for Our Newsletter</h3><br>
            <input type="email" placeholder="Enter your email">
            <button type="submit">Sign Up</button>
        </div><br>
        <nav class="footer-nav">
            <a href="#">About</a>
            <a href="#">Terms & Conditions</a>
            <a href="#">Privacy Policy</a>
        </nav>
    </footer>
</body>
</html>
